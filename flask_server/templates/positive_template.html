<div class="container" id="content-container">
    <div class="card mb-4 text-white bg-success">
      <div class="card-header">
        <h2 class="my-0 font-weight-normal text-center">Positive (Score: {{sentiment_score}})</h2>
      </div>
      <div class="card-body text-center">
        <form>
          <div class="form-group">
            <h4 class="text-dark">{{message}}</h4>
            <p class="text-dark">Text Analyized: {{analyized_text}}</p>
          </div>
        </form>
        <a type="button" class="btn btn-lg btn-block btn-primary" href="/" >Analyze something else</a>
    </div>
  </div>
</div>
